apply plugin: 'com.android.application'

repositories {
    mavenLocal()
    jcenter()
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "cydercode.com.xkomhotshots"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/maven/com.cydercode.hotshots/xkom-api/pom.properties'
        exclude 'META-INF/maven/com.cydercode.hotshots/xkom-api/pom.xml'
    }
}

dependencies {
    compile 'com.cydercode.hotshots:xkom-api:1.3'
    compile 'com.koushikdutta.urlimageviewhelper:urlimageviewhelper:1.0.4'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
 }
